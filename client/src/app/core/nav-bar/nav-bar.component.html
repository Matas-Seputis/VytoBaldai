<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" class="logo" routerLink="/">
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
        <a class="p-2" routerLink="['/']" routerLinkActive="active" routerLinkActiveOptions="{exact: true}" >Pagrindinis</a>
        <a class="p-2" routerLink="/katalogas" routerLinkActive="active">Katalogas</a>
        <a class="p-2" href="#" routerLinkActive="active">Apie Mus</a>
    </nav>
    <div class="d-flex align-items-center">
        <a class="btn btn-outline-primary" href="#">Kontaktai</a>
    </div>

    <ng-container *ngIf="currentUser$ | async">
        <div class="dropdown ml-3 mr-5" dropdown>
            <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
                <strong>{{(currentUser$ | async).displayName}}</strong>
            <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer" *dropdownMenu>
                <a class="dropdown-item d-flex align-items-center py-2" routerLink="/produktai">
                    <i class="fa fa-cog"> Produktai</i>
                </a>
                <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
                    <i class="fa fa-sign-out mr-3"> Atsijungti</i>
                </a>
            </div>
            </a>
        </div>
        
    </ng-container>

</div>
