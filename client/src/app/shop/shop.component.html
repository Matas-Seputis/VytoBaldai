<div class="container">
  <div class="row">

    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3">
        <option selected>Alphabetical</option>
        <option>Price: Low to High</option>
        <option>Price: High to Low</option>
      </select>

      <h5 class="text-warning ml-3">Produktu Kategorijos</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let brand of brands">
          {{brand.name}}
          <span class="badge bg-primary rounded-pill">14</span>
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>Rodoma <strong>10</strong> is <strong>20 </strong>Produktu</span>
        </header>
        <div class="form-inline mt-2">
          <input class="form-control mr-2" style="width:300px" placeholder="Search" type="text">
          <button class="btn btn-outline-primary my-2">Paieska</button>
          <button class="btn btn-outline-success ml-2 my-2">Reset</button>
        </div>
      </div>
      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
