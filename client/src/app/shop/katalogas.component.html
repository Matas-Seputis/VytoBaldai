<div class="container">
    <div class="row">
  
      <section class="col-3">
        <ng-container *ngIf="types && brands">
        <h5 class="text-warning ml-3">Rusiavimas</h5>
        <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
          <option>Rusiuoti pagal</option>
          <option *ngFor="let sort of sortOptions"
            [value]="sort.value"
          >
            {{sort.name}}
          </option>
        </select>
  
        <h5 class="text-warning ml-3">Produktu Kategorijos</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" 
            *ngFor="let brand of brands"
            [class.active]="brand.id === this.shopParams.brandId"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)"
            >
            {{brand.name}}
            <span class="badge bg-primary rounded-pill">14</span>
          </li>
        </ul>
      </ng-container>
      </section>
  
      <section class="col-9">
        <div class="d-flex justify-content-between align-items-center pb-2">
  
          <app-paging-header
            [totalCount]="totalCount"
            [pageSize]="this.shopParams.pageSize"
            [pageNumber]="this.shopParams.pageNumber"
          ></app-paging-header>
  
        </div>
        <div class="row">
          <div class="col-4 mb-4" *ngFor="let item of products">
            <app-produktas-vienetas [product]="item"></app-produktas-vienetas>
          </div>
        </div>
  
        <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
          <app-pager
            [pageSize]="shopParams.pageSize"
            [totalCount]="totalCount"
            (pageChanged)="onPageChanged($event)"
          >
          </app-pager>
        </div>
        
      </section>
    </div>
  </div>
